[settings]

# plugin actived on/off
pluginactived: on

# gametype UrT 4.1 ffa, tdm, ts, ftl, cah, ctf, bomb
# gametype UrT 4.2 ffa, lms, tdm, ts, ftl, cah, ctf, bomb, ft
# gametype UrT 4.3 ffa, lms, tdm, ts, ftl, cah, ctf, bomb, ft, gg
gametypes: tdm ts ctf bomb ft

# gametype with swaproles on
swaproleson: ctf bomb

[commands]
# Groups are (keyword / level : description)
# ==============================================
# superadmin / 100 : Super admin (server owner)
# senioradmin / 80 : Senior admins
# fulladmin / 60   : Full admins
# admin / 40       : Admins
# mod / 20         : Moderators
# reg / 2          : Regular players (VIP)
# user / 1         : Registered players (those who typed !register)
# guest / 0        : Unregistered players

# min level required for enable / disable plugin
randomgametype: 100